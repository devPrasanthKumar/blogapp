{% extends 'html/base.html' %} {% load crispy_forms_tags %} {% block content %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row mt-5">
        <div class="mt-5 col-lg-8 offset-lg-2">
          <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %} {{form.media}} {{form|crispy}}
            <button type="submit" class="btn btn-dark mt-3 rounded">
              submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

{% endblock %}
